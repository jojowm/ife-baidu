<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function (aData) {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oList = document.getElementById("aqi-list");


  aData.sort(function(x, y) {return y[1] -x[1]; })
  console.log(aData);

  var filterArr = []

  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      filterArr.push(aqiData[i]);
    }
  }

  var indexArr = ['第一名：', '第二名：', '第三名：'];

  for (var j = 0; j < filterArr.length; j++) {
    var str = indexArr[j] + filterArr[j][0] + '，' + filterArr[j][1];
    var node = document.createElement("li");
    node.innerText = str;
    oList.appendChild(node)
  }

  // for (var i = 0; i <  aqiData.length; i++) {
  //   if (aqiData[i][1] > 60) {
  //     var node = document.createElement("li");
  //     oList.appendChild(node);
  //     node.innerText = '第一名：'+ aqiData[i][0] + ',' + aqiData[i][1];
  //   }
  // }


})(aqiData);

</script>
</body>
</html>
